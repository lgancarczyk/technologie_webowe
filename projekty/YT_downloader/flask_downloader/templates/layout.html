<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--url_for sprawia, że nie potrzebujemy dokładnej lokacji pliku-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
    <!-- <script src="{{url_for('static', filename='javascriptfile.js')}}"></script> -->
    <title>Downloader</title>
</head>
<body>
    <div id="pasek_gora"></div>
    <div id="menu">
        <div id="upper_menu">
            <a id="logo" href="{{ url_for('home') }}"><img src="static/images/logo.png" alt="Downloader"></a>
            <button id="hamburger_icon"></button>
        </div>
        <div id="my_links_id" class="my_links_closed">
            <a class="links" href="#news">News</a>
            <a class="links" href="#contact">Contact</a>
            <a class="links" href="#about">About</a>
        </div>
    </div>
    <div id="main">

        {% block content %}{% endblock %}
    </div>
    <script type="text/javascript">
        const hamburger_button = document.querySelector('#hamburger_icon');
        const my_links_id = document.querySelector('#my_links_id')

        hamburger_button.addEventListener('click',()=>{
            my_links_id.classList.toggle('my_links_closed')
            my_links_id.classList.toggle('my_links_open')
        })
    </script>
</body>
</html>

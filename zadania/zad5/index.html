<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="cards">
            <div id="happy_sushi" class="card">
                <div class="upper_card_part">
                    <h3>Happy Sushi Lunch</h3>
                    <ul class="menu">
                        <li>California Roll</li>
                        <li>2 Pieces Salmon Nigiri</li>
                        <li>Sea Salt Edamame</li>
                        <li>Miso Soup</li>
                    </ul>
                </div>
                <div class="price_div">
                    <p>$12</p>
                </div>

            </div>
            <div id="sushi_lover" class="card">
                <div class="upper_card_part">
                    <h3>Sushi Lover's Lunch</h3>
                    <ul class="menu">
                        <li>Spicy Tuna Roll</li>
                        <li>Shrimp Tempura Roll</li>
                        <li>4 Pieces Asssorted Nigiri</li>
                        <li>Wonton Soup</li>
                    </ul>
                </div>
                <div class="price_div">
                    <p>$18</p>
                </div>
            </div>
        </div>
        <div id="button_div">
            <button class="przycisk" id="switch_to_lover" >Switch to Sushi Lover's Lunch!</button>
            <button class="przycisk" id="switch_to_happy" >Switch to Happy Sushi lunch!</button>

        </div>
    </div>
    <script type="text/javascript">

        const div_lover = document.querySelector('#sushi_lover');
        const div_happy = document.querySelector('#happy_sushi');
        div_happy.classList.add('happy_sushi')
        div_lover.classList.add('sushi_lover')

        const to_happy_btn = document.querySelector('#switch_to_happy');
        const to_lover_btn = document.querySelector('#switch_to_lover');

        to_happy_btn.addEventListener('click',() => {


            div_lover.classList.add('lover_to_back');
            div_happy.classList.add('happy_to_front')
            // await delay(2000);
            // div_happy.classList.remove('happy_sushi')
            // div_lover.classList.remove('sushi_lover')

            
        })

        to_lover_btn.addEventListener('click',() => {

            div_lover.classList.add('lover_to_front');
            div_happy.classList.add('happy_to_back')
            
        })
   
        
    </script>
</body>
</html>
